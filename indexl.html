<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Reserva de Hotel</title>
<style>
    
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        width: 400px;
    }
    
    label {
        font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="number"],
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="checkbox"] {
        margin-right: 5px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }

    
    body {
        background-color: #4CAF50;
    }
    #projeto1 {
        background-color: aquamarine;
        text-align: center;
    padding: 15px;
    width: 350px;
    margin-left: 450px;
    margin-top: 40px;
    border-radius: 33px;
    background: #f8f7f7;
    box-shadow:  20px 20px 60px #0e01019c,
             -20px -20px 60px #0a01011a;

    }
    #projeto2, #projeto3 {
        margin-left: 400px;
        text-align: center;
    padding: 15px;
    width: 440px;
    margin-left: 400px;
    margin-top: 40px;
    border-radius: 33px;
    background: #f8f7f7;
    box-shadow:  20px 20px 10px #0e01019c,
             20px 20px 10px #0a01011a;
    }
</style>
</head>
<body>
<div id="projeto1">
                <h2>Formulario de cadastro Hotel Dallas</h2>
</div>
        

<div id="projeto2">
<form action="#" method="post">

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="sexo">Sexo:</label>
    <select id="sexo" name="sexo" required>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
    </select>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="data_chegada">Data de Chegada:</label>
    <input type="date" id="data_chegada" name="data_chegada" required>

    <label for="num_noites">Número de Noites:</label>
    <input type="number" id="num_noites" name="num_noites" min="1" required>

    <label for="num_hospedes">Número de Hóspedes:</label>
    <input type="number" id="num_noites" name="num_noites" min="1" required>
    

</form>
</div>
<div id="projeto3">
<form>
<label for="total_estimado">Total Estimado:</label><br>
    <input type="text" id="total_estimado" name="total_estimado" required><br>

    <label for="mensagem">Mensagem:</label><br>
    <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br>

    <input type="checkbox" id="newsletter" name="newsletter" value="sim" checked>
    <label for="newsletter">Desejo receber informações por Email</label><br>

    <input type="submit" value="Enviar">
</form>
</div>
</body>
