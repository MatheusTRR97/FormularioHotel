<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Reserva de Hotel</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="text-center mt-3">
        <img src="imagens/logo.png" alt="Logo do hotel" class="img-fluid">
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Formulário de Cadastro Hotel Dallas</h2>
                <form id="hotelForm">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="sexo">Sexo:</label>
                        <select id="sexo" name="sexo" class="form-control" required>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="data_chegada">Data de Chegada:</label>
                        <input type="date" id="data_chegada" name="data_chegada" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="num_noites">Número de Noites:</label>
                        <input type="number" id="num_noites" name="num_noites" class="form-control" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="num_hospedes">Número de Hóspedes:</label>
                        <input type="number" id="num_hospedes" name="num_hospedes" class="form-control" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="total_estimado">Total Estimado:</label>
                        <input type="text" id="total_estimado" name="total_estimado" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" class="form-control" rows="4" required></textarea>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" id="newsletter" name="newsletter" class="form-check-input" value="sim" checked>
                        <label for="newsletter" class="form-check-label">Desejo receber informações por Email</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                </form>
            </div>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
